<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BozLover</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <!-- Counter program showing how many days, hours, minutes and seconds are left until April 1 -->
    <div class="counter-out">
        <h2>Bebeğime kavuşmama</h2>
        <div class="counter">
        <div class="counter__days">
            <div class="counter__days__number">0</div>
            <div class="counter__days__text">Days</div>
        </div>
        <div class="counter__hours">
            <div class="counter__hours__number">0</div>
            <div class="counter__hours__text">Hours</div>
        </div>
        <div class="counter__minutes">
            <div class="counter__minutes__number">0</div>
            <div class="counter__minutes__text">Minutes</div>
        </div>
        <div class="counter__seconds">
            <div class="counter__seconds__number">0</div>
            <div class="counter__seconds__text">Seconds</div>
        </div>
    </div>
    <h2>kaldı..</h2>
    </div>
</body>
</html>
